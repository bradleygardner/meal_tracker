<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/addRecipe.js" type="module"></script>
  <title>Login</title>
</head>

<body>
  <Header id="main-header"></Header>
  <main>
    <h1>Add Recipe</h1>
    <div id="main-content">
      <form name="recipe">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="servingSize">Serving Size:</label>
            <input type="servingSize" id="servingSize" name="servingSize" required>
        </div>
        <div class="form-group">
          <label for="prepTime">Prep Time:</label>
          <input type="prepTime" id="prepTime" name="prepTime" required>
      </div>
      <div class="form-group">
        <label for="cookTime">Cook Time:</label>
        <input type="cookTime" id="cookTime" name="cookTime" required>
    </div>
    <div class="form-group">
      <label for="totalTime">Total Time:</label>
      <input type="totalTime" id="totalTime" name="totalTime" required>
  </div>
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" required></textarea>
        </div>
        <div class="form-group">
          <label for="instructions">Instructions:</label>
          <textarea id="instructions" name="instructions" required></textarea>
      </div>
        <div class="form-group">
            <button type="submit">Save</button>
        </div>
    </form>
    </div>
  </main>
  <footer id="main-footer"></footer>
</body>
</html>
